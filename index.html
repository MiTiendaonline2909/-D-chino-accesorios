<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
        }
        header {
            background-color: #ff9900;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .producto {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 15px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .producto img {
            width: 100%;
            height: auto;
        }
        button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #cc7a00;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenido a Mi Tienda Online</h1>
</header>

<section class="productos">
    <!-- Producto 1 -->
    <div class="producto">
        <img src="auriculares.jpg" alt="Auriculares Inalámbricos Bluetooth">
        <h3>Auriculares Bluetooth</h3>
        <p>Precio: 1,680 DOP</p>
        <button>Comprar</button>
    </div>

    <!-- Producto 2 -->
    <div class="producto">
        <img src="reloj.jpg" alt="Reloj Inteligente Multifuncional">
        <h3>Reloj Inteligente</h3>
        <p>Precio: 2,520 DOP</p>
        <button>Comprar</button>
    </div>

    <!-- Producto 3 -->
    <div class="producto">
        <img src="altavoz.jpg" alt="Altavoz Portátil con Bluetooth">
        <h3>Altavoz Bluetooth</h3>
        <p>Precio: 1,960 DOP</p>
        <button>Comprar</button>
    </div>

    <!-- Producto 4 -->
    <div class="producto">
        <img src="cargador.jpg" alt="Cargador Rápido USB-C">
        <h3>Cargador Rápido USB-C</h3>
        <p>Precio: 1,120 DOP</p>
        <button>Comprar</button>
    </div>

    <!-- Producto 5 -->
    <div class="producto">
        <img src="funda.jpg" alt="Funda Protectora para Teléfono">
        <h3>Funda para Teléfono</h3>
        <p>Precio: 840 DOP</p>
        <button>Comprar</button>
    </div>

    <!-- Producto 6 -->
    <div class="producto">
        <img src="lampara.jpg" alt="Lámpara LED Inteligente">
        <h3>Lámpara LED Inteligente</h3>
        <p>Precio: 1,400 DOP</p>
        <button>Comprar</button>
    </div>
</section>

</body>
</html>
